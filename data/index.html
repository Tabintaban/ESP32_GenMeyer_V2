<!DOCTYPE html>
<html>
<head>
    
    <title>GenMeyer V2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" carhset="UTF-8">
    <meta content="text/html" charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Генератор Стенли Мейера</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Высокая Частота ВЧ</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="240000" step="1" value ="0" class="slider">
                </p>
                <p class="state">частота: <span id="sliderValue1"></span> Герц;</p>
            </div>
            <div class="card">
                <p class="card-title"> Заполнение ВЧ</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Процент: <span id="sliderValue2"></span> &percnt;</p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p class="card-title"> Низкая Частота НЧ</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="240000" step="1" value ="0" class="slider">
                </p>
                <p class="state">частота: <span id="sliderValue3"></span> Герц;</p>
            </div>
            <div class="card">
                <p class="card-title"> Заполнение НЧ</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider4" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Процент: <span id="sliderValue4"></span> &percnt;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
